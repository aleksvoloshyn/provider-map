<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Provider's map</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dialog-section">
        <p class="dialog-text">
          Where are your users? Choose the number for every region.
        </p>
        &nbsp
        <a href="#" class="dialog-next hide">Next</a>

        <a href="#" class="dialog-start hide">Start</a>
        <!-- <img src="./images/large_mask.png" alt="" class="mask-large" /> -->
      </div>

      <div class="regions">
        <!-- NORTH AMERICA -->
        <div class="regions-part regions-northamerica">
          <div class="men men-northamerica">
            <img
              class="man man-s"
              src="./images/man_empty.png"
              alt="man image"
            />
            <img
              class="man man-m"
              src="./images/man_empty.png"
              alt="man image"
            />
            <img
              class="man man-l"
              src="./images/man_empty.png"
              alt="man image"
            />
          </div>
          <div class="divices devices-northamerica">
            <img
              class="device device-northamerica device-s hide"
              src="./images/small.png"
              alt="small device"
            />
            <img
              class="device device-northamerica device-m hide"
              src="./images/medium.png"
              alt="medium device"
            />
            <img
              class="device device-northamerica device-l hide"
              src="./images/large.png"
              alt="large device"
            />
            <div
              class="devices-northamerica__animation--small devices-animation--small device-fill hide"
            ></div>
            <div
              class="devices-northamerica__animation--medium devices-animation--medium device-fill hide"
            ></div>
            <div
              class="devices-northamerica__animation--large devices-animation--large device-fill hide"
            ></div>
          </div>
          <img
            data-region="south-america"
            src="/images/circle_empty.png"
            alt="circle-empty"
            class="circle-empty circle-empty--westusa west-usa north-america hide"
          />
          <img
            data-region="north-america"
            src="/images/circle_empty.png"
            alt="circle-empty"
            class="circle-empty circle-empty--eastusa east-usa north-america hide"
          />
          <!-- lines -->
        </div>
        <!-- EUROPE -->
        <div class="regions-part regions-europe">
          <div class="men men-europe">

          </div>
          <img
            data-region="europe"
            src="/images/circle_empty.png"
            alt="circle-empty"
            class="circle-empty circle-empty--europe europe hide"
          />
          <!-- lines germany-->
        </div>
        <!-- ASIA -->
        <div class="regions-part regions-asia">
          <div class="men men-asia">
            <img

        <!-- AUSTRALIA -->

          <div class="men men-australia">
            <img

              src="./images/man_empty.png"

            />
            <img

            <div

            ></div>

            ></div>
            <div

            ></div>
          </div>
          <img
            data-region="asia"
            data-secregion="oceania"
            src="/images/circle_empty.png"
            alt="circle-empty"
            class="circle-empty circle-empty--oceania oceania asia hide"
          />
          <!-- lines singapore-->

      </div>

      <div class="final-table hide">
        <div class="final-table__bytecloud">
          <h1 class="final-table__title">ByteCloud</h1>
        </div>

        <div class="final-table__objectstorage">
          <h1 class="final-table__title">Object Storage</h1>
        </div>
      </div>
    </div>
    <div class="table-background hide"></div>
    <div class="hide final-dialog">
      Do you want to
      <a class="start-again" href="/">&nbspstart again?</a>
    </div>
    <script src="./js/main.js"></script>
