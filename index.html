<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Provider's map</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dialog-section">
        <p class="dialog-text">
          Where are your users? Choose the number for every region.
        </p>
        &nbsp
        <a href="#" class="dialog-next hide">Next</a>
      </div>

      <div class="regions">
        <!-- NORTH AMERICA -->
        <div class="regions-part regions-northamerica">
          <div class="men men-northamerica">
            <img
              class="man man-s"
              src="./images/man_empty.png"
              alt="man image"
            />
            <img
              class="man man-m"
              src="./images/man_empty.png"
              alt="man image"
            />
            <img
              class="man man-l"
              src="./images/man_empty.png"
              alt="man image"
            />
          </div>
          <div class="divices devices-northamerica">
            <img
              class="device device-northamerica device-s hide"
              src="./images/small.png"
              alt="small device"
            />
            <img
              class="device device-northamerica device-m hide"
              src="./images/medium.png"
              alt="medium device"
            />
            <img
              class="device device-northamerica device-l hide"
              src="./images/large.png"
              alt="large device"
            />
          </div>
          <img
            src="/images/circle_empty.png"
            alt="circle-empty"
            class="circle-empty circle-empty--westamerica hide"
          />
          <img
            src="/images/circle_empty.png"
            alt="circle-empty"
            class="circle-empty circle-empty--eastamerica hide"
          />
        </div>
        <!-- EUROPE -->
        <div class="regions-part regions-europe">

            <img
              class="man man-s"

        <!-- ASIA -->

    <script src="./js/main.js"></script>
